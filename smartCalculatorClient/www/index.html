<html>
<head>
<meta http-equiv="content-type" content="text/html charset=utf-8"/>
<meta name="author" content="blog.anchen8.net" />

<title>WEB CAMERA</title>
<script>
var socket;
var canvas;  
var context;
function connect_to_server(){
	console.log("connect to server.....\n");
	canvas = document.getElementById("myCanvas");  
	weight_label = document.getElementById("weight");
	price_label = document.getElementById("price");
	class_label = document.getElementById("classid");
	context = canvas.getContext("2d");  
	try{
		socket=new WebSocket('ws://192.168.1.230:8888');
	}catch(e){
		console.log("failed to connect to server!!");
		return;
	}
	socket.onopen = sOpen;
	socket.onerror=sError;
	socket.onmessage=sMessage;
	socket.onclose=sClose

}
function sOpen(){
	console.log("connect to server successfully!\n");
}
function sError(){
	console.log("server error!!");
}
function sMessage(msg){
	console.log("new data has coming...");
	console.log(msg.data);
	var json_data = eval("(" + msg.data+")");
	console.log(json_data);
	var image = new Image();
	image.onload = function()
	{
		context.clearRect(0, 0,canvas.width, canvas.height);  
		context.drawImage(image, 0, 0, canvas.width, canvas.height);  
	}
	//image.src = URL.createObjectURL(json_data.image);
	image.src = json_data.image;
	weight_label.value=json_data.weight;
	price_label.value= json_data.price;
	class_label.value= json_data.classid;
}

function sClose(){
	console.log("server has offline!!\n");
}
function send(){
	socket.send('hello ,i am client!')
}
function close(){
	socket.close();
}

</script>
</head>

<body>

<canvas align="center" id="myCanvas" style="width: 640; height: 480px;" width="640px" height="480px"></canvas> 
<form>
<label>类别</label><input id="classid" type="text" readonly="readonly"/>
<br/>
<label>重量</label><input id="weight" type="text" readonly="readonly"/>
<br/>
<label>单价</label><input id="price" type="text" readonly="readonly"/>
<br/>
<br/>
<br/>
<button id="accept" onclick="close();">确认</button>
</form>
<br>
<input id="msg" type="text">
<br>
<button id="connect" onclick="connect_to_server();">Connect</button>
<br>
<button id="send" onclick="send();">Send</button>
<br>
<button id="close" onclick="close();">Close</button>
<br>

</body>

</html>
