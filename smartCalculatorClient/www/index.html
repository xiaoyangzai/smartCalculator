<html>
<head>
<meta http-equiv="content-type" content="text/html" />
<meta name="author" content="blog.anchen8.net" />

<title>WEB CAMERA</title>
<script>
var socket;
var canvas;  
var context;
function connect_to_server(){
	console.log("connect to server.....\n");
	canvas = document.getElementById("myCanvas");  
	context = canvas.getContext("2d");  
	try{
		socket=new WebSocket('ws://192.168.1.230:8888');
	}catch(e){
		console.log("failed to connect to server!!");
		return;
	}
	socket.onopen = sOpen;
	socket.onerror=sError;
	socket.onmessage=sMessage;
	socket.onclose=sClose

}
function sOpen(){
	console.log("connect to server successfully!\n");
}
function sError(){
	console.log("server error!!");
}
function sMessage(msg){
	console.log("new data has coming...");
	var image = new Image();
	image.onload = function()
	{
		context.clearRect(0, 0,canvas.width, canvas.height);  
		context.drawImage(image, 0, 0, canvas.width, canvas.height);  
	}
	image.src = URL.createObjectURL(msg.data);
}

function sClose(){
	console.log("server has offline!!\n");
}
function send(){
	socket.send('hello ,i am client!')
}
function close(){
	socket.close();
}

</script>
</head>

<body>

<canvas id="myCanvas" style="width: 640; height: 480px;" width="640px" height="480px"></canvas> 
<input id="msg" type="text">
<button id="connect" onclick="connect_to_server();">Connect</button>
<button id="send" onclick="send();">Send</button>
<button id="close" onclick="close();">Close</button>

</body>

</html>
